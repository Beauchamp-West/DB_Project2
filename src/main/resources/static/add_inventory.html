<!DOCTYPE html>
<html lang="en">
<body>

<p>Please enter an inventory</p>

<form action="/all/stockIn/" method="post">
    <label for="inputId">Supply Center:</label>
    <input type="text" id="inputId" name="center"><br><br>
    <label for="inputModel">Product Model:</label>
    <input type="text" id="inputModel" name="model"><br><br>
    <label for="inputStaff">Supply Staff Number:</label>
    <input type="text" id="inputStaff" name="staff"><br><br>
    <label for="inputDate">Date:</label>
    <input type="text" id="inputDate" name="date"><br><br>
    <label for="inputPrice">Purchase Price:</label>
    <input type="text" id="inputPrice" name="price"><br><br>
    <label for="inputQuantity">Quantity:</label>
    <input type="text" id="inputQuantity" name="q"><br><br>
    <button type="submit">Submit</button>
</form>

</body>
</html>
