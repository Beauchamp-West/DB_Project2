<!DOCTYPE html>
<html lang="en">
<body>

<p>Please fill up the following form about the order you want to update</p>

<form action="/all/updateOrder/" method="get">
    <label for="inputContract">Contract Number:</label>
    <input type="text" id="inputContract" name="c_num"><br><br>
    <label for="inputModel">Product Model:</label>
    <input type="text" id="inputModel" name="model"><br><br>
    <label for="inputS">Salesman Number:</label>
    <input type="text" id="inputS" name="s_num"><br><br>
    <label for="inputQuantity">Quantity:</label>
    <input type="text" id="inputQuantity" name="quantity"><br><br>
    <label for="inputEDate">Estimated Delivery Date:</label>
    <input type="text" id="inputEDate" name="e_date"><br><br>
    <label for="inputLDate">Lodgement Date:</label>
    <input type="text" id="inputLDate" name="l_date"><br><br>

    <button type="submit">Submit</button>
</form>

</body>
</html>
