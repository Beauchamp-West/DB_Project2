<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Favorite</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>index</td>
        <td>model</td>
        <td>quantity</td>
    </tr>
    <tr th:each="f,fStat : ${favorites}">
        <td th:text="${fStat.count}"></td>
        <td th:text="${f['product_model']}"></td>
        <td th:text="${f['maximum']}"></td>
    </tr>
</table>
</body>
</html>
